<div class="post-container">
  <h1>Listado de Temas</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input
              type="text"
              placeholder="Buscar tema"
              matInput
              [formControl]="myControl"
              (input)="searchTitle()"
            />
          </mat-form-field>
          <div class="input-group-append">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
			 <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of displayedTemas; let i = index">
            <td>
              {{ tema.id }}
            </td>
            <td *ngIf="tema.nombre">{{ tema.nombre }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="displayedTemas.length === 0">No se encontraron Temas.</div>
    </div>
</div>
